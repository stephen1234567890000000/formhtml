<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inmate Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 700px;
      margin: 30px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #34495e;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52,152,219,0.5);
    }

    textarea {
      resize: vertical;
    }

    hr {
      border: none;
      height: 1px;
      background-color: #ddd;
      margin: 30px 0;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Inmate Registration Form</h1>

  <form action="/register" method="post">
    <h2>Personal Information</h2>

    <label for="username">Full Name:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Inmate ID:</label>
    <input type="password" id="password" name="password" required>

    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
      <option value="">-- Select Gender --</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="marital">Marital Status:</label>
    <select name="marital" id="marital" required>
      <option value="">-- Select Status --</option>
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
      <option value="widowed">Widowed</option>
    </select>

    <label for="education">Highest Education:</label>
    <select name="education" id="education" required>
      <option value="">-- Select Education --</option>
      <option value="none">None</option>
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="tertiary">Tertiary</option>
      <option value="other">Other</option>
    </select>

    <label for="religion">Religion:</label>
    <select name="religion" id="religion" required>
      <option value="">-- Select Religion --</option>
      <option value="christianity">Christianity</option>
      <option value="islam">Islam</option>
      <option value="hinduism">Hinduism</option>
      <option value="buddhism">Buddhism</option>
      <option value="other">Other</option>
    </select>

    <hr>

    <h2>Sentence Information</h2>

    <label for="number">Court Reference Number:</label>
    <input type="text" id="number" name="number" required>

    <label for="offense">Type of Offense:</label>
    <input type="text" id="offense" name="offense" required>

    <label for="arrestDate">Arrest Date:</label>
    <input type="date" id="arrestDate" name="arrestDate" required>

    <label for="dateSentences">Date of Sentence:</label>
    <input type="date" id="dateSentences" name="dateSentences" required>

    <label for="duration">Sentence Duration:</label>
    <input type="text" id="duration" name="duration" required>

    <label for="sentenceStart">Sentence Start Date:</label>
    <input type="date" id="sentenceStart" name="sentenceStart" required>

    <label for="sentenceEnd">Sentence End Date:</label>
    <input type="date" id="sentenceEnd" name="sentenceEnd" required>

    <label for="status">Legal Status:</label>
    <select name="status" id="status" required>
      <option value="">-- Select Status --</option>
      <option value="awaitingTrial">Awaiting Trial</option>
      <option value="convicted">Convicted</option>
      <option value="appealPending">Appeal Pending</option>
    </select>

    <hr>

    <h2>Prison / Cell Information</h2>

    <label for="prisonName">Prison Name:</label>
    <input type="text" id="prisonName" name="prisonName" required>

    <label for="cellNumber">Cell Number:</label>
    <input type="text" id="cellNumber" name="cellNumber" required>

    <label for="dateAdmission">Date of Admission:</label>
    <input type="date" id="dateAdmission" name="dateAdmission" required>

    <label for="inmateType">Inmate Type:</label>
    <select name="inmateType" id="inmateType" required>
      <option value="">-- Select Type --</option>
      <option value="general">General</option>
      <option value="narcotics">Narcotics</option>
      <option value="corruption">Corruption</option>
      <option value="other">Other</option>
    </select>

    <hr>

    <h2>Health & Physical Condition</h2>

    <label for="healthCondition">Health Condition:</label>
    <select name="healthCondition" id="healthCondition" required>
      <option value="">-- Select Condition --</option>
      <option value="good">Good</option>
      <option value="fair">Fair</option>
      <option value="poor">Poor</option>
    </select>

    <label for="medicalHistory">Medical History:</label>
    <textarea id="medicalHistory" name="medicalHistory" rows="3" required></textarea>

    <label for="allergies">Allergies:</label>
    <textarea id="allergies" name="allergies" rows="3" required></textarea>

    <label for="specialNotes">Special Notes:</label>
    <textarea id="specialNotes" name="specialNotes" rows="3"></textarea>

    <input type="submit" value="Register">
  </form>
</body>
</html>
