<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmate Registration</title>
  </head>
  <body>
    <h1>Inmate Registration Form</h1>

    <form action="/register" method="post">
      <h2>Personal Information</h2>

      <label for="username">Full Name:</label><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">Inmate ID:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="gender">Gender:</label><br />
      <select name="gender" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option></select
      ><br /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" required /><br /><br />

      <label for="dateOfBirth">Date of Birth:</label><br />
      <input
        type="date"
        id="dateOfBirth"
        name="dateOfBirth"
        required
      /><br /><br />

      <label for="address">Address:</label><br />
      <textarea id="address" name="address" rows="3" required></textarea
      ><br /><br />

      <label for="nationality">Nationality:</label><br />
      <input
        type="text"
        id="nationality"
        name="nationality"
        required
      /><br /><br />

      <label for="marital">Marital Status:</label><br />
      <select name="marital" id="marital" required>
        <option value="">-- Select Status --</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option></select
      ><br /><br />

      <label for="education">Highest Education:</label><br />
      <select name="education" id="education" required>
        <option value="">-- Select Education --</option>
        <option value="none">None</option>
        <option value="primary">Primary</option>
        <option value="secondary">Secondary</option>
        <option value="tertiary">Tertiary</option>
        <option value="other">Other</option></select
      ><br /><br />

      <label for="religion">Religion:</label><br />
      <select name="religion" id="religion" required>
        <option value="">-- Select Religion --</option>
        <option value="christianity">Christianity</option>
        <option value="islam">Islam</option>
        <option value="hinduism">Hinduism</option>
        <option value="buddhism">Buddhism</option>
        <option value="other">Other</option></select
      ><br /><br />

      <hr />

      <h2>Sentence Information</h2>

      <label for="number">Court Reference Number:</label><br />
      <input type="text" id="number" name="number" required /><br /><br />

      <label for="offense">Type of Offense:</label><br />
      <input type="text" id="offense" name="offense" required /><br /><br />

      <label for="arrestDate">Arrest Date:</label><br />
      <input
        type="date"
        id="arrestDate"
        name="arrestDate"
        required
      /><br /><br />

      <label for="dateSentences">Date of Sentence:</label><br />
      <input
        type="date"
        id="dateSentences"
        name="dateSentences"
        required
      /><br /><br />

      <label for="duration">Sentence Duration:</label><br />
      <input type="text" id="duration" name="duration" required /><br /><br />

      <label for="sentenceStart">Sentence Start Date:</label><br />
      <input
        type="date"
        id="sentenceStart"
        name="sentenceStart"
        required
      /><br /><br />

      <label for="sentenceEnd">Sentence End Date:</label><br />
      <input
        type="date"
        id="sentenceEnd"
        name="sentenceEnd"
        required
      /><br /><br />

      <label for="status">Legal Status:</label><br />
      <select name="status" id="status" required>
        <option value="">-- Select Status --</option>
        <option value="awaitingTrial">Awaiting Trial</option>
        <option value="convicted">Convicted</option>
        <option value="appealPending">Appeal Pending</option></select
      ><br /><br />

      <hr />

      <h2>Prison / Cell Information</h2>

      <label for="prisonName">Prison Name:</label><br />
      <input
        type="text"
        id="prisonName"
        name="prisonName"
        required
      /><br /><br />

      <label for="cellNumber">Cell Number:</label><br />
      <input
        type="text"
        id="cellNumber"
        name="cellNumber"
        required
      /><br /><br />

      <label for="dateAdmission">Date of Admission:</label><br />
      <input
        type="date"
        id="dateAdmission"
        name="dateAdmission"
        required
      /><br /><br />

      <label for="inmateType">Inmate Type:</label><br />
      <select name="inmateType" id="inmateType" required>
        <option value="">-- Select Type --</option>
        <option value="general">General</option>
        <option value="narcotics">Narcotics</option>
        <option value="corruption">Corruption</option>
        <option value="other">Other</option></select
      ><br /><br />

      <hr />

      <h2>Health & Physical Condition</h2>

      <label for="healthCondition">Health Condition:</label><br />
      <select name="healthCondition" id="healthCondition" required>
        <option value="">-- Select Condition --</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option></select
      ><br /><br />

      <label for="medicalHistory">Medical History:</label><br />
      <textarea
        id="medicalHistory"
        name="medicalHistory"
        rows="3"
        required
      ></textarea
      ><br /><br />

      <label for="allergies">Allergies:</label><br />
      <textarea id="allergies" name="allergies" rows="3" required></textarea
      ><br /><br />

      <label for="specialNotes">Special Notes:</label><br />
      <textarea id="specialNotes" name="specialNotes" rows="3"></textarea
      ><br /><br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
